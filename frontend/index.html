<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | TrashHUB</title>
    <link rel="icon" href="./Images/logo.jpg">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 id="logo_head">
        <span id="logo">
            <i id="logo_left">Trash<b id="logo_right">HUB</b></i>
        </span>
    </h1>
    <div id="login-register"  class="animate">
        <div id="pre-home">
            <button id="button-login">Login!</button>
            <button id="button-register">Register!</button>
        </div>
    </div>
    <div id="login-section" style="display: none;" class="animate">
        <h1 class="heading">LOGIN!!!</h1>
        <div id="login">
            <form id="login-form">
                <fieldset class="field_set" id="container_userId">
                    <legend class="label">User ID <b class="mandatoryField">*</b></legend>
                    <input class="entry" id="userID_verify" type="text" name="userId" placeholder="remember one??" maxlength="10" required>
                </fieldset>
                <div>
                    <fieldset class="field_set" id="container_password">
                        <legend class="label">Password <b class="mandatoryField">*</b></legend>
                        <input class="entry" id="password_verify" type="password" name="password" placeholder="Hehe forgot??" required>
                    </fieldset>
                    <div id="login_btn_pos"><button id="login_user" class="submit">Login</button></div>
                </div>
            </form>
        </div>
    </div>
    <div id="register-section" style="display: none;" class="animate">
        <h1 class="heading">REGISTER!!!</h1>
        <div id="register" style="margin-top: -15px;">
            <form id="register-form">
                <fieldset class="field_set" id="container_registerId">
                    <legend class="label">Name <b class="mandatoryField">*</b></legend>
                    <input class="entry" type="text" name="name" placeholder="better type full??" maxlength="20" required>
                </fieldset>
                <br />
                <fieldset class="field_set">
                    <legend class="label">User Id <b class="mandatoryField">*</b></legend>
                    <input class="entry" type="text" name="userId" placeholder="out of world??" maxlength="10" required>
                </fieldset>
                <br />
                <fieldset class="field_set">
                    <legend class="label">Password <b class="mandatoryField">*</b></legend>
                    <input class="entry" type="password" name="password" placeholder="remember??" required>
                </fieldset>
                <br />
                <div>
                    <fieldset class="field_set">
                        <legend class="label">BIO</legend>
                        <textarea class="entry" id="bio_register" name="bio" placeholder="write something CACHY??" maxlength="75"></textarea>
                    </fieldset>
                    <button id="register_user" class="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <div id="user-data" style="display: none; margin-top: -5px;">
        <button id="logout_user">LogOut</button>
        <button id="user_greet"></button>
        <button id="delete_user_btn">Delete Account</button>
    </div>
    <div id="user_section">
        <div id="user_details">
            <img id="user_avatar" src="./Images/avatar/avatar.png">
            <div id="user_text_details"></div>
        </div>
        <div id="userPost_btn"><button class="make_a_post" id="make_a_post_userScreen">Post A Meme</button></div>
        <div class="heading animate" id="user_posts_heading">Posts</div>
        <section class="cards animate" id="user_posts"></section>
    </div>
    <div id="posts_section" style="display: none;">
        <br /><br />
        <div id="postMeme_btn"><button class="make_a_post" id="make_a_post_homeScreen">Post A Meme</button></div>
        <div class="heading animate" id="most_adored_btn">Adored Feeds</div>
        <div class="heading animate" id="latest_posts_btn">Latest Feeds</div>
        <section class="cards animate" id="latest_adored_posts"></section>
    </div>
    <div id="postMeme" class="animate">
        <h1 class="heading">LIKED THE MEMES?<br>CONTRIBUTE!</h1>
        <div id="post_meme">
            <form id="upload-post-form">
                <fieldset id="caption_post" class="field_set">
                    <legend class="label">Caption <b class="mandatoryField">*</b></legend>
                    <textarea id="postMeme_caption" class="entry" name="caption" placeholder="Show your CREATIVITY....(•ω•)" maxlength="75" required></textarea>
                </fieldset>
                <br />
                <div>
                    <fieldset class="field_set">
                        <legend class="label">Meme URL / Upload <b class="mandatoryField">*</b></legend>
                        <input class="entry" id="meme_upload_url" type="text" name="url" placeholder="URL or Upload MEME" required>
                        <br>
                        <input type="file" id="image_upload" name="image" accept="image/*">
                    </fieldset>
                    <button id="submit_postForm" class="submit">Post Meme</button>
                </div>
            </form>
        </div>
    </div>
    <div id="editPost" class="animate">
        <h1 class="heading">EDIT POST!!!</h1>
        <div id="edit_post">
            <form id="edit-post-form">
                <button id="post_id"></button>
                <fieldset id="caption_edit" class="field_set">
                    <legend class="label">Caption <b class="mandatoryField">*</b></legend>
                    <textarea id="editPost_caption" class="entry" name="caption" placeholder="something CREATIVE....(•ω•)" maxlength="75" required></textarea>
                </fieldset>
                <br />
                <div>
                    <fieldset class="field_set">
                        <legend class="label">Meme URL / Upload <b class="mandatoryField">*</b></legend>
                        <input class="entry" autocomplete="false" id="meme_update_url" type="text" name="url" placeholder="URL or Upload MEME" required>
                        <br>
                        <input type="file" autocomplete="false" id="image_update" name="image" accept="image/*">
                    </fieldset>
                    <button class="submit" id="submit_editForm">Edit Post</button>
                </div>
            </form>
        </div>
    </div>
    <div id="show_pop_img" class="pop_img_modal">
        <div class="pop_img_modal-cont">
            <span id="pop_img_close">&times;</span>
                <div id="pop_img_place">
                    <img id="pop_img" />
                </div>
        </div>
    </div>
    <div id="show_msg" class="pop_msg_modal">
        <div class="pop_msg_modal-cont">
            <div class="msg_cont">
                <span id="pop_msg_close">&times;</span>
                <h3 id="pop_msg"></h3>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
